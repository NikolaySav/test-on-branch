name: Node.js CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches:
      - '**'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present
      # - run: npm test

      - name: Compute and Print Secret Keys
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          DATABASE_URL_KEY="${BRANCH_NAME}_DATABASE_URL"
          DATABASE_URL_UNPOOLED_KEY="${BRANCH_NAME}_DATABASE_URL_UNPOOLED"
          echo "Computed Key for Pooled URL: $DATABASE_URL_KEY"
          echo "Computed Key for Unpooled URL: $DATABASE_URL_UNPOOLED_KEY"
        shell: bash

      - name: Print Secrets for Debug
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Placeholder for Database URL Pooled: ${{ secrets.DATABASE_URL_KEY }}"
          echo "Placeholder for Database URL Unpooled: ${{ secrets.DATABASE_URL_UNPOOLED_KEY }}"
        shell: bash
        env:
          DATABASE_URL_KEY: ${{ format('{0}_DATABASE_URL', github.ref_name) }}
          DATABASE_URL_UNPOOLED_KEY: ${{ format('{0}_DATABASE_URL_UNPOOLED', github.ref_name) }}
